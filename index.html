    <title>Evolução da IA Generativa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Cormorant Garamond', serif;
      }
      .react-flow__node {
        background: #2d3748; /* gray-800 */
        color: #e2e8f0; /* gray-200 */
        border-color: #4a5568; /* gray-600 */
        font-size: 12px;
        border-width: 2px;
        border-radius: 8px;
        padding: 8px 12px;
      }
      .react-flow__node.react-flow__node-input {
        background: #1a4a6e;
        border-color: #22d3ee;
        color: #e0f2fe;
      }
      .react-flow__node.react-flow__node-output {
        background: #4c1d95;
        border-color: #a78bfa;
        color: #ede9fe;
      }
      .react-flow__edge-path {
        stroke: #0891b2;
        stroke-width: 2;
      }
      .react-flow__handle {
        background: #22d3ee !important;
        border-color: #fff !important;
      }
    </style>
